        <h2> 这里是我这次制作网页的心得体会</h2>

        <section class="cont">
            <div class="sec1">
                <h2>1.学习过程中的资源很关键</h2>
            <p>不同质量的学习资源带来的学习效率明显不同 讲师对教学内容的解释与安排尤其重要</p>
            </div>
            <div class="sec2">
                <h2>2.实际操作能有效地增强记忆</h2>
            <p>编写网页类似于C语言程序 需要反复尝试 练习 增加熟练度 之后才能高效的进行作业</p>
            </div>
            <div class="sec3">
                <h2>3.要学会适当借助AI工具</h2>
            <p>制作网页时遇见了许多的语句 都是完全陌生的 而AI可以很好的帮助我们解决这一点<br>对于不熟悉或者是不认识的语句 可以借助AI学习其用法</p>
            </div>
